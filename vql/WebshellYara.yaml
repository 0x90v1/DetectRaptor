        }
        
        rule webshell_tinyasp {
            meta:
        	author = "Jeff Beley"
        	description = "Detects 24 byte ASP webshell and variations"
        	date = "2019-01-09"
           strings:
           	$s1 = "Execute Request" ascii wide nocase
           condition:
           	uint16(0) == 0x253c and filesize < 150 and 1 of them
        }
        
        rule WEBSHELL_ASPX_Mar21_1 {
           meta:
